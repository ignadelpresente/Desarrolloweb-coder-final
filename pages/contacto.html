    <main>

        <section class="form">
            <div class="formulario">
                <h3>Contactanos</h3>
                &nbsp
                    <form action="">     
                        <div>
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" id="nombre" placeholder="Nombre y Apellido">
                        </div>
                        <div>
                            <label for="mail">E-Mail</label>
                            <input type="email" id="mail" placeholder="E-Mail">
                        </div>    
                        <div>
                            <label for="tele">Teléfono</label>
                            <input type="number" id="tele" placeholder="Teléfono">
                        </div>
                        <div>    
                            <label for="asun">Ingrese el Asunto</label>
                            <select name="Asunto" id="asun" aria-placeholder="Seleccione Asuntos">
                                <label for="mgmt">Managment</label>
                                <option value="Managment" id="mgmt">Managment</option>
                                <label for="pr">Prensa</label>
                                <option value="Prensa" id="pr">Prensa</option>
                                <label for="otro">Otro</label>
                                <option value="Otro" id="otro">Otro</option>
                        </div>    
                        </select>
                        <label for="txtt">Ingrese el Texto</label>
                        <textarea cols="30" rows="10" id="txt" placeholder="Escribí tu comentario"></textarea>
                        <label for="ckbx">¿Quieres recibir novedades?</label>
                        <input type="checkbox" id="ckbx" class="ckbox">
                        <input type="submit" value="Envíar" class="botonsi">
                        <input type="reset" value="Borrar" class="botonsi">
                    </form>
                </div>
            </div>
        </section>



    </main>
